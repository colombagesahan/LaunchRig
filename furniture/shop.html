<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #FF6D00; }
        body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background: #f9f9f9; }
        .hero { background: white; padding: 40px; text-align: center; border-bottom: 1px solid #eee; }
        .hero img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .info { padding: 10px; }
        .btn { background: var(--primary); color: white; border: none; padding: 8px; width: 100%; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="hero">
        <img id="s-logo" src="https://via.placeholder.com/100">
        <h1 id="s-name">Loading...</h1>
        <p id="s-addr">...</p>
    </div>

    <div class="grid" id="prod-grid">Loading Products...</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpX2VMlYkH7AqzXS0mpQKRoXbELvpE6Ms",
            authDomain: "launchrig.firebaseapp.com",
            projectId: "launchrig",
            storageBucket: "launchrig.firebasestorage.app",
            messagingSenderId: "995178193380",
            appId: "1:995178193380:web:ed68979e012b76dc3ca7f1",
            measurementId: "G-YN3DKL1R4G"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        const sellerId = params.get('id');
        const bizId = params.get('bid');

        // Apply Founder Branding
        if(bizId) {
            db.collection('active_businesses').doc(bizId).get().then(doc => {
                if(doc.exists && doc.data().themeColor) {
                    document.documentElement.style.setProperty('--primary', doc.data().themeColor);
                }
            });
        }

        if(sellerId) {
            db.collection('users').doc(sellerId).onSnapshot(doc => {
                const d = doc.data();
                document.title = d.shopName;
                document.getElementById('s-name').innerText = d.shopName;
                document.getElementById('s-addr').innerText = d.address || '';
                if(d.logo) document.getElementById('s-logo').src = d.logo;

                const grid = document.getElementById('prod-grid');
                grid.innerHTML = (d.products || []).map(p => `
                    <div class="card">
                        <img src="${p.images[0]}" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="info">
                            <b>${p.name}</b><br>
                            <span style="color:var(--primary)">Rs. ${p.price}</span>
                            <button class="btn" onclick="buy('${p.name}', ${p.price})">Order on WhatsApp</button>
                        </div>
                    </div>
                `).join('');
                
                window.waPhone = d.whatsapp; // Store for global use
            });
        }

        function buy(name, price) {
            const phone = window.waPhone || "94770000000";
            const text = `Hi, I want to buy ${name} for Rs. ${price}`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
