<!DOCTYPE html>
<html>
<head>
    <title>God Mode</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body style="background:#222; color:#0f0; font-family:monospace; padding:50px;">
    <h1>GOD MODE: Code Generator</h1>
    <button onclick="generate(10)" style="padding:20px; font-size:20px;">GENERATE 10 CODES</button>
    <div id="output" style="margin-top:20px; white-space: pre-wrap;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpX2VMlYkH7AqzXS0mpQKRoXbELvpE6Ms",
            authDomain: "launchrig.firebaseapp.com",
            projectId: "launchrig",
            storageBucket: "launchrig.firebasestorage.app",
            messagingSenderId: "995178193380",
            appId: "1:995178193380:web:ed68979e012b76dc3ca7f1",
            measurementId: "G-YN3DKL1R4G"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function generate(qty) {
            let txt = "";
            const batch = db.batch();
            
            for(let i=0; i<qty; i++) {
                const code = "SUMO-" + Math.random().toString(36).substr(2, 8).toUpperCase();
                const ref = db.collection('appsumo_codes').doc(code);
                batch.set(ref, { isRedeemed: false });
                txt += code + "\n";
            }
            
            await batch.commit();
            document.getElementById('output').innerText = txt;
            alert("Codes added to DB!");
        }
    </script>
</body>
</html>
